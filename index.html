<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Encriptador de texto</title>
  </head>
  <body>
    <h1>
      <img src="./assets/images/Logo.svg" alt="Logo de Alura Challenge" />
    </h1>
    <main>
      <section class="input-section">
        <textarea
          name="input"
          placeholder="Ingrese el texto aqui"
          rows="20"
        ></textarea>
        <div>
          <span>
            <img
              src="./assets/images/bi_exclamation-circle-fill.svg"
              alt="Simbolo de advertencia"
            />
            Solo letras minúsculas y sin acentos
          </span>
          <div class="button-container">
            <button class="button-encriptar">Encriptar</button>
            <button class="button-desencriptar">Desencriptar</button>
          </div>
        </div>
      </section>

      <section class="output-section">
        <img class="munheco" src="./assets/images/Muñeco.svg" />
        <p class="advice">Ningún mensaje fue encontrado</p>
        <p class="secondary-advice">Ingresa el texto que desees encriptar o desencriptar.</p>
        <!-- <button>Copiar</button> -->
      </section>
    </main>
  </body>
</html>
